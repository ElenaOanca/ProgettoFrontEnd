<div class="total">
  <div class="login-container">
    <form [formGroup]="loginForm" (submit)="login()" class="login-form">
      <div class="form-group">
        <label for="email">Username:</label>
        <input [formControl]="loginForm.controls.email" type="text" id="email" #email required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input [formControl]="loginForm.controls.password" type="password" id="password" #password required>
      </div>
      <div class="form-actions">
        <button type="submit">Login</button>
      </div>
      <p class="register">Non hai ancora un account? <a href="/register">Registrati</a></p>
    </form>

</div>
